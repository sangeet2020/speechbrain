# Generated 2022-12-05 from:
# /netscratch/sagar/thesis/speechbrain/recipes/SAR/ASR/CTC/hparams/train_with_wav2vec.yaml
# yamllint disable
# Model: wav2vec2 + DNN + CTC
# Augmentation: SpecAugment
# Authors: Titouan Parcollet 2021
#          Mirco Ravanelli 2021
#          Sangeet Sagar 2022
# ################################

# Seed needs to be set at top of yaml, before objects with parameters are made
seed: 8200
dataset: viersen
__set_seed: !apply:torch.manual_seed [8200]
output_folder: results/viersen/train_wav2vec2_char/8200
wer_file: results/viersen/train_wav2vec2_char/8200/wer.txt
save_folder: results/viersen/train_wav2vec2_char/8200/save
train_log: results/viersen/train_wav2vec2_char/8200/train_log.txt

# Path to pre-trained tokenizer, and wav2model
# We use the tokenizer trained on CommonVoice dataset
tokenizer_path: ../../pre-trained/wav2vec_commonvoice/
wav2vec2_hub: ../../../CommonVoice_de/pre-trained/wav2vec2-large-xlsr-53-german
pretrained_wav2vec2_path: ../../pre-trained/wav2vec_commonvoice/

# Dataset prep parameters
data_folder: ../../dataset/viersen_dataset
csv_dir: ../../csv_files/viersen
train_tsv_file: ../../dataset/viersen_dataset/train.tsv
dev_tsv_file: ../../dataset/viersen_dataset/dev.tsv
test_tsv_file: ../../dataset/viersen_dataset/test.tsv
accented_letters: true
language: de
train_csv: ../../csv_files/viersen/train.csv
valid_csv: ../../csv_files/viersen/dev.csv
test_csv: ../../csv_files/viersen/test.csv
skip_prep: false

# We remove utterance slonger than 10s in the train/dev/test sets as
# longer sentences certainly correspond to "open microphones".
avoid_if_longer_than: 10.0

# Training parameters
number_of_epochs: 0
lr: 1.0
lr_wav2vec: 0.0001
sorting: ascending
auto_mix_prec: false
sample_rate: 16000
ckpt_interval_minutes: 30 # save checkpoint every N min

# With data_parallel batch_size is split into N jobs
# With DDP batch_size is multiplied by N jobs
# Must be 6 per GPU to fit 16GB of VRAM
batch_size: 2
test_batch_size: 2
dataloader_num_workers: 8
test_num_workers: 8

dataloader_options:
  batch_size: 2
  num_workers: 8
test_dataloader_options:
  batch_size: 2
  num_workers: 8

# BPE parameters
token_type: char  # ["unigram", "bpe", "char"]
character_coverage: 1.0

# Model parameters
# activation: !name:torch.nn.LeakyReLU
dnn_neurons: 1024
wav2vec_output_dim: 1024
freeze_wav2vec: false
dropout: 0.15

# Outputs
output_neurons: 32  # BPE size, index(blank/eos/bos) = 0

# Be sure that the bos and eos index match with the BPEs ones
blank_index: 0
bos_index: 1
eos_index: 2

# Functions and classes   
epoch_counter: &id007 !new:speechbrain.utils.epoch_loop.EpochCounter

  limit: 0

augmentation: !new:speechbrain.lobes.augment.TimeDomainSpecAugment
  sample_rate: 16000
  speeds: [95, 100, 105]

enc: &id002 !new:speechbrain.nnet.containers.Sequential
  input_shape: [null, null, 1024]
  linear1: !name:speechbrain.nnet.linear.Linear
    n_neurons: 1024
    bias: true
  bn1: !name:speechbrain.nnet.normalization.BatchNorm1d
  activation: !new:torch.nn.LeakyReLU
  drop: !new:torch.nn.Dropout
    p: 0.15
  linear2: !name:speechbrain.nnet.linear.Linear
    n_neurons: 1024
    bias: true
  bn2: !name:speechbrain.nnet.normalization.BatchNorm1d
  activation2: !new:torch.nn.LeakyReLU
  drop2: !new:torch.nn.Dropout
    p: 0.15
  linear3: !name:speechbrain.nnet.linear.Linear
    n_neurons: 1024
    bias: true
  bn3: !name:speechbrain.nnet.normalization.BatchNorm1d
  activation3: !new:torch.nn.LeakyReLU

wav2vec2: &id001 !new:speechbrain.lobes.models.huggingface_wav2vec.HuggingFaceWav2Vec2
  source: ../../../CommonVoice_de/pre-trained/wav2vec2-large-xlsr-53-german
  output_norm: true
  freeze: false
  save_path: results/viersen/train_wav2vec2_char/8200/save/wav2vec2_checkpoint


#####
# Uncomment this block if you prefer to use a Fairseq pretrained model instead
# of a HuggingFace one. Here, we provide an URL that is obtained from the
# Fairseq github for the multilingual XLSR.
#
#wav2vec2_url: https://dl.fbaipublicfiles.com/fairseq/wav2vec/wav2vec_vox_960h_pl.pt
#wav2vec2: !new:speechbrain.lobes.models.fairseq_wav2vec.FairseqWav2Vec2
#    pretrained_path: !ref <wav2vec2_url>
#    output_norm: True
#    freeze: False
#    save_path: !ref <save_folder>/wav2vec2_checkpoint/model.pt

ctc_lin: &id003 !new:speechbrain.nnet.linear.Linear

  input_size: 1024
  n_neurons: 32

log_softmax: !new:speechbrain.nnet.activations.Softmax
  apply_log: true

ctc_cost: !name:speechbrain.nnet.losses.ctc_loss
  blank_index: 0

modules:
  wav2vec2: *id001
  enc: *id002
  ctc_lin: *id003
model: &id004 !new:torch.nn.ModuleList
- [*id002, *id003]
model_opt_class: !name:torch.optim.Adadelta
  lr: 1.0
  rho: 0.95
  eps: 1.e-8

wav2vec_opt_class: !name:torch.optim.Adam
  lr: 0.0001

lr_annealing_model: &id005 !new:speechbrain.nnet.schedulers.NewBobScheduler
  initial_value: 1.0
  improvement_threshold: 0.0025
  annealing_factor: 0.8
  patient: 0

lr_annealing_wav2vec: &id006 !new:speechbrain.nnet.schedulers.NewBobScheduler
  initial_value: 0.0001
  improvement_threshold: 0.0025
  annealing_factor: 0.9
  patient: 0

# Change the path to use a local model instead of the remote one
asr_pretrained: !new:speechbrain.utils.parameter_transfer.Pretrainer
  collect_in: results/viersen/train_wav2vec2_char/8200/save
  loadables:
    wav2vec2: *id001
    model: *id004
  paths:
    wav2vec2: ../../pre-trained/wav2vec_commonvoice//wav2vec2.ckpt
    model: ../../pre-trained/wav2vec_commonvoice//model.ckpt

checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
  checkpoints_dir: results/viersen/train_wav2vec2_char/8200/save
  recoverables:
    wav2vec2: *id001
    model: *id004
    scheduler_model: *id005
    scheduler_wav2vec: *id006
    counter: *id007
train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
  save_file: results/viersen/train_wav2vec2_char/8200/train_log.txt

error_rate_computer: !name:speechbrain.utils.metric_stats.ErrorRateStats

cer_computer: !name:speechbrain.utils.metric_stats.ErrorRateStats
  split_tokens: true
